<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block pagetitle %}{% if page_title %}{{ page_title }}. {% endif %}{% endblock %}TITLE_САЙТА</title>
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/hacks.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/global.css">

    {% block extrastyles %}{% endblock %}
    <script src="{{ STATIC_URL }}js/libs/jquery-1.8.0/jquery.min.js"></script>
    {% block extrascripts %}{% endblock %}
</head>
<body>
    <header>
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
    </footer>

    {% if not debug %}
        {% comment %} Analytics {% endcomment %}
    {% endif %}
</body>
</html>
